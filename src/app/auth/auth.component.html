  <div class="container">

  <div class="row">
    <div class="col-xs-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
      <h5 class="my-4">Anmelden</h5>
      <p *ngIf="error != null" class="alert alert-danger">{{error}}</p>

      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

        <div class="mb-3">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email>
        </div>

        <div class="mb-3">
          <label for="password">Passwort</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6">
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
          >Login</button>

      </form>

      <button class="btn btn-danger mt-3" (click)="onChangeRoute()">navigate to route</button>
    </div>
  </div>

</div>
