<!-- main row -->
<div class="row h-100">

  <div class="col-sm-6 col-xl-3 h-100" id="file-list">
    <ul class="list-group h-100">
      <li *ngFor="let video of videoList; let i = index"
        (click)="onSelectVideo(i)"
        class="list-group-item"
        [ngClass]="{active: i === activeVideo ? true : false}"
        style="cursor: pointer">{{video.name}}</li>
    </ul>
  </div>

  <div class="col-sm-6 col-xl-9 h-100" id="video-player">
    <video #vidPlayer controls autoplay (ended)="onEnded(vidPlayer)" class="h-100">
      <source
        [src]="nowPlaying"
        type="video/mp4">
    </video>
  </div>
