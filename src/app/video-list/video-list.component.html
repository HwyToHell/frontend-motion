<h6>video-list-comp</h6>
<div class="row">
  <div class="col-sm-12">
      <button class="btn btn-success" (click)="onGetFiles()">list files in firebase storage</button>
      <button class="btn btn-primary" (click)="onSetVideo()">set video</button>
      <button class="btn btn-danger" (click)="onShowUrl()">show video URL</button>
  </div>
</div>
<hr>

<div class="row">

  <div class="col-sm-6 col-xl-3 border">
    <h6>file list</h6>
    <ul class="list-group">
      <li *ngFor="let video of videoList; let i = index"
        (click)="onSelectVideo(i)"
        class="list-group-item"
        [ngClass]="{active: i === activeVideo ? true : false}"
        style="cursor: pointer">{{video.name}}</li>
    </ul>
  </div>

  <div class="col-sm-6 col-xl-9 border" id="vidcontainer">
    <h6>video player</h6>
    <video #vidPlayer controls autoplay (ended)="onEnded(vidPlayer)">
      <source
        [src]="nowPlaying"
        type="video/mp4">
    </video>
  </div>

</div>
